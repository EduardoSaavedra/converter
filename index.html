<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body{
        margin-top: 70px;
        background: #9999ff;
        color: #0000cc
      }

    </style>
    <title>Convertidor de Peso</title>
  </head>
  <body>
    <div class ="container">
      <div class ="row">
        <div class ="col-md-6 offset-md-3">
          <h1 class="display-4 text center"> Convertidor de Peso </h1>
          <form>
            <div class ="form-group">
              <input
              id= "lbsInput"
              type="number"
              class ="form-control form-control-lg"
              placeholder="Libras...">
            </div>
          </form>
          <div id= "output">
            <div class=" card text-primary mb-1">
              <div class="card-block">
                <h4>Gramos:</h4>
                <div id="gramsOutput">
                </div>
              </div>
            </div>

            <div class=" card text-success mb-1">
              <div class="card-block">
                <h4>Kilogramos:</h4>
                <div id="kilogramsOutput">
                </div>
              </div>
            </div>

            <div class=" card text-danger mb-1">
              <div class="card-block">
                <h4>Onzas:</h4>
                <div id="onzasOutput">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('output').style.visibility = 'hidden';
      document.getElementById("lbsInput").addEventListener('input', function(e){
        document.getElementById('output').style.visibility = 'visible';
        let lbs = e.target.value;
        document.getElementById("gramsOutput").innerHTML = lbs/ 0.0022046;
        document.getElementById("kilogramsOutput").innerHTML = lbs/ 2.2046;
        document.getElementById("onzasOutput").innerHTML = lbs*16;
      });
    </script>
  </body>
</html>
